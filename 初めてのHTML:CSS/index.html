<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>ごまぱん</title>
        <meta name="description" content="ページの内容">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="header-logo">ごまぱん</h1>
            <ul>
                <li class="header-item">
                    ごまぱんについて
                </li>
                <li class="header-item">
                    ぱんだについて
                </li>
                <li class="header-item">
                    ごますけについて
                </li>
                <li class="header-item">
                    お問い合わせ
                </li>
            </ul>
        </header>

        <main>
            <h1 class="main-title">
                ごまぱんの写真集
            </h1>

            <div class="main-images">
                <div>
                 <img class="main-image" src="ごまぱん.JPG" alt="ごまぱんの写真">
                 <p>ごまぱん</p>
                </div>
            </div>

            <div class="main-images">
                <div>
                 <img class="main-image" src="ごますけ.JPG" alt="ごますけの写真">
                 <p>ごますけ</p>
                </div>
            </div>

            <div class="main-images">
                <div>
                 <img class="main-image" src="ぱんだ.JPG" alt="ぱんだの写真">
                 <p>ぱんだ</p>
                </div>
            </div>

            <div class="main-images">
                <div>
                 <img class="main-image" src="ごますけ風船.JPG" alt="ごますけ風船の写真">
                 <p>ごますけ風船</p>
                </div>
            </div>
        </main>

        <div class="contact-form">
            <h1 class="contact-title">お問い合わせ</h1>
            <p class="contact-item">メールアドレス（必須）</p>
            <!-- <input>要素を追加してください -->
                <input>
        
            <p class="contact-item">お問い合わせ内容（必須）</p>
            <!-- <textarea>要素を追加してください -->
            <textarea></textarea>
            
            <p class="contact-item">※必須項目は必ずご入力ください</p>
            <!-- <input>要素を追加してください -->
             <input class="contact-submit" type="submit" value="送信">
        </div>

        <footer>
            <h1 class="footer-title">ごまぱん</h1>

            <ul>
                <li class="footer-item">会社概要</li>
                <li class="footer-item">説明</li>
                <li class="footer-item">お問い合わせ</li>
            </ul>
        </footer>
    </body>
</html>
